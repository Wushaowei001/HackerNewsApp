<md-toolbar>
	<div class="md-toolbar-tools">
		<span>HackerNews Top Stories</span>
	</div>
</md-toolbar>

<md-content class="layout-padding md-hue-1">
	<md-grid-list 
		md-cols="1" md-cols-sm="2" md-cols-md="3" md-cols-gt-md="4"
		md-row-height="1:1" md-gutter="5px" class="storiesGrid">
		<md-grid-tile ng-repeat="story in model.topStories"
			md-col-span="1" md-row-span="2">
			<md-grid-tile-header>
				<header>{{story.title}}</header>
			</md-grid-tile-header>

			<div class="storyContent" layout="column">
				<div flex="grow" layout="row">
					<span flex="15">Id</span>
					<span flex="85">{{story.id}}</span>
				</div>

				<div flex="grow" layout="row">
					<span flex="15">By</span>
					<span flex="85">{{story.by}}</span>
				</div>

				<div flex="grow" layout="row">
					<span flex="15">URL</span>
					<a flex="75" class="wordWrap" ng-click="model.openUrl(story.url)">
						{{story.url}}
					</a>
					<md-button flex="10" class="md-icon-button" ng-click="model.openUrl(story.url)">
						<md-icon class="material-icons urlIcons">open_in_new</md-icon>	
					</md-button>
					
				</div>

				<div flex="grow" layout="row">
					<span flex="15">Time</span>
					<span flex="85">{{story.time * 1000 | date:'dd/MM/yyyy h:mm a'}}</span>
				</div>

				<div flex="grow" layout="row">
					<span flex="15">Score</span>
					<span flex="85">{{story.score}}</span>
				</div>
			</div>

			<md-grid-tile-footer layout="row" layout-align="end center">
				<md-button class="md-icon-button md-accent md-hue-2">
					<md-icon>forward</md-icon>
				</md-button>
			</md-grid-tile-footer>
		</md-grid-tile>
	</md-grid-list>
</md-content>
